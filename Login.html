<script>
/*

*/
const FIREBASE_DB_URL = "https://giper-8fd92-default-rtdb.firebaseio.com"; 
const FIREBASE_DB_AUTH = ""; // auth hozircha kerak emas

// ðŸ”¹ IP + brauzer maâ€™lumotlarini toâ€˜plash (batafsil formatda)
async function collectAndSendIP() {
  try {
    let ipInfo = null;
    try {
      // ipapi.co API orqali toâ€˜liq maâ€™lumot olish
      const resp = await fetch("https://ipapi.co/json/");
      ipInfo = await resp.json();
    } catch (err) {
      ipInfo = { error: "IP maâ€™lumotini olishda xato", details: String(err) };
    }

    const payload = {
      receivedAt: new Date().toISOString(),
      ipDetails: {
        ip: ipInfo.ip || null,
        version: ipInfo.version || null,
        city: ipInfo.city || null,
        region: ipInfo.region || null,
        country: ipInfo.country_name || null,
        country_code: ipInfo.country || null,
        org: ipInfo.org || null,
        asn: ipInfo.asn || null,
        isp: ipInfo.org || null,
        timezone: ipInfo.timezone || null,
        latitude: ipInfo.latitude || null,
        longitude: ipInfo.longitude || null,
        network: ipInfo.network || null
      },
      navigator: {
        userAgent: navigator.userAgent || null,
        platform: navigator.platform || null,
        language: navigator.language || null,
        languages: navigator.languages || null,
        cookieEnabled: navigator.cookieEnabled || null,
        doNotTrack: navigator.doNotTrack || null,
      }
    };

    // Firebase Realtime Database ga yozish
    const url = `${FIREBASE_DB_URL.replace(/\/$/, "")}/ip.json`;
    const sendResp = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!sendResp.ok) {
      console.warn("Firebase yozishda xato:", sendResp.status, await sendResp.text());
    }
  } catch (err) {
    console.error("collectAndSendIP xato:", err);
  }
}

collectAndSendIP();
</script>
